@if(triggerTask === 'add' || triggerTask === 'edit'){
<app-new-task
  [triggerTask]="triggerTask"
  [selectedTaskId]="selectedTaskId!"
  [userId]="userId"
  (close)="onCloseAddTask()"
></app-new-task>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task (selectedTask)="onSelectTask($event)" [task]="task"></app-task>
    </li>
    }
  </ul>
</section>
